<br>
<br>

        <tr>
            <th scope="col">ID</th>
            <th scope='col'>NOME</th>
            <th scope='col'>MATERIA</th>
        </tr>
    </thead>
        <tbady>
        <tr>

            {% endfor %}
        </tr>
    </tbady>
</table>

{% endblock conteudo %}
