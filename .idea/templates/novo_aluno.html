{% extends 'base.html' %}
{% block conteudo %}
<h2 style="text-align: center;">Adicionar Novo Aluno</h2>
<hr>
<form action="{{url_for('cria_alunos')}}" method="POST" class='form-control'>
    <label>Nome</label>
    <input class='form-control' type='text' name='nome' placeholder='Nome do Aluno' required>
    <br>
    <label>Curso</label>
    <input class='form-control' type='text' name='materia' placeholder='Nome da Materia' required>
    <br>
    <button class='btn btn-dark'>Adcionar</button>


</form>



{% endblock conteudo %}
